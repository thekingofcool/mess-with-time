
name = "mess-with-time-api"
main = "dist/index.js"
compatibility_date = "2023-05-18"

site = {
  bucket = "dist"
  build = {
    command = "npm run build"
    upload = {
      format = "service-worker"
    }
  }
}

# 更新路由配置
routes = [
  { pattern = "messwithtime.com/api/*", script = "worker/index.js" },
  { pattern = "messwithtime.com/*", zone_name = "messwithtime.com" }
]

[env.production]
route = "messwithtime.com/*"
